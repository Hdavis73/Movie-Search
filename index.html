    <main class="main-page-wrap fade-in">



        <section class="top-main">

            <video playsinline autoplay muted loop class="hidden" src=""></video>

            <div class="search-bar-wrap">
                <!-- <form action=""> -->
                 <input placeholder="Search..." class="search-bar" type="text">
                 <button class="search">Search</button>
                <!-- </form>  -->
            </div>
            <div class="floating">
                <h1 class="offerText ad"></h1>
                <div class="partner-logo-lg-wrap"> <p class="partner-logo-lg"></p> </div>
                <h3>Rating: <span class="rating"></span></h3>
                <h3>Release Date: <span class="release"></span></h3>
                
                    <a class="deal-btn btn">FIND TRAILER</a>
                    <button class="info-btn hidden">MORE INFO</button>
                
            </div>
        </section>



        <section class="bottom-main">
            <button class="arrow left-arrow"> <img src="logos/left-arrow-white.png" alt=""> </button>

            <div class="slider-wrap">
                <div class="slider">

                </div>
            </div>

            <button class="arrow right-arrow"> <img src="logos/right-arrow-white.png" alt=""> </button>
        </section>

    </main>

    <section class="login hidden">
        <header>

            <!-- <div class="logo">
                <img src="logos/main-logo.png" alt="logo">
            </div> -->
    
            <div class="sign-up">
                <span>Don't have an account?</span>
                <button class="btn">Sign Up</button>
            </div>
    
        </header>
    
        <section class="signIn-form email-authentication">
            <span>Sign into Movie Search</span>
            <form action="">
    
                <label class="label" for="email">Email*</label>
               <div class="input-wrap">
                <input type="email" placeholder="me@me.com" name="email">
    
                <button class="btn submit-btn email-btn">Continue</button>
            </div>
            </form>
        </section>
    
        <section class="signIn-form password-authenticaiton hidden">
            <span>Sign into Movie Search</span>
            <form action="">
    
                <label class="label" for="password">Password*</label>
                <input type="password" placeholder="Password" name="password">
    
                <button type="button" class="btn submit-btn password-btn">Continue</button>
    
            </form>
        </section>

        
        <section class="signIn-form create-password hidden">
            <span>Sign Up for Movie Search</span>
            <form action="">
    
                <label class="label" for="new-password">Password*</label>
                <input type="password" placeholder="New Password" name="new-password">

                <label class="label" for="confirm-password">Confirm Password*</label>
                <input type="password" placeholder="Confirm Password" name="confirm-password">
    
                <button type="button" class="btn submit-btn password-btn">Continue</button>
    
            </form>
        </section>
    </section>
