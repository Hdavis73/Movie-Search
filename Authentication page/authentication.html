<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize-reset/reset.css">
    <link rel="stylesheet" href="normalize-reset/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="authenticaitonStyle.css">

    <title>Document</title>

</head>

<body>

    <header>

        <div class="logo">
            <img src="logos/main-logo.png" alt="fleshlight-logo">
        </div>

        <div class="sign-up">
            <span>Don't have an account?</span>
            <button class="btn">Sign Up</button>
        </div>

    </header>

    <section class="signIn-form email-authentication">
        <span>Sign into Fleshlight VIP</span>
        <form action="">

            <label class="label" for="email">Email*</label>
           <div class="input-wrap">
            <input type="email" placeholder="me@me.com" name="email">

            <button class="btn submit-btn">Continue</button>
        </div>
        </form>
    </section>

    <section class="signIn-form password-authenticaiton hidden">
        <span>Sign into Fleshlight VIP</span>
        <form action="">

            <label class="label" for="password">Password*</label>
            <input type="password" placeholder="Password" name="password">

            <button type="button" class="btn submit-btn">Continue</button>

        </form>
    </section>

    <script src="authentication.js"></script>
</body>

</html>
